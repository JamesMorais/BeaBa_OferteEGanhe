<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (opcional, se você usar ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-img-absolute {
            position: absolute;
            top: -15%;
            right: -15%;
            width: 100px; /* Ajuste conforme necessário */
            opacity: 0.15; /* Ajuste conforme necessário */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <img src="../images/403 Error Forbidden-cuate.svg" class="card-img-absolute" alt="circle" />
                        <h4 class="font-weight-normal mb-3">Weekly Sales <i class="fas fa-chart-line float-right"></i></h4>
                        <h2 class="mb-5">$ 15,0000</h2>
                        <h6 class="card-text">Increased by 60%</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <img src="../images/403 Error Forbidden-rafiki.svg" class="card-img-absolute" alt="circle" />
                        <h4 class="font-weight-normal mb-3">Weekly Orders <i class="fas fa-bookmark float-right"></i></h4>
                        <h2 class="mb-5">45,6334</h2>
                        <h6 class="card-text">Decreased by 10%</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <img src="../images/403 Error Forbiddenteste-bro.svg" class="card-img-absolute" alt="circle" />
                        <h4 class="font-weight-normal mb-3">Visitors Online <i class="fas fa-diamond float-right"></i></h4>
                        <h2 class="mb-5">95,5741</h2>
                        <h6 class="card-text">Increased by 5%</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS (opcional, se você precisar de funcionalidades JavaScript do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
